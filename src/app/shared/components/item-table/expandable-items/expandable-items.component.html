<div *ngIf="listType == 'comments'">
  <div class="list-group-item flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <div class="pb-3">
        <div *ngIf="item.author && item.Anonymous !== true">
          <b>
            <span>{{item.author}}</span>
            <span *ngIf="item.location">, {{item.location}}</span>
          </b>
        </div>
        <div *ngIf="item.author == null || item.Anonymous">
          <span>Anonymous</span>
        </div>
      </div>
      <div>
        {{(item.dateAdded | date:'longDate') || "-"}}
      </div>
    </div>

<!--     <div *ngIf="show">
      <p [ngClass]="showMore ? '' : 'show-less'">{{item.comment}}</p>
    </div> -->

    <div>
      <div *ngIf="item.comment.length > 120">
        <p *ngIf="expanded == true">
          {{item.comment}}
        </p>
        <p *ngIf="expanded == false">
          {{item.comment.substr(0, 120)}} ...
        </p>
        <button class="clickable" (click)="toggle()">{{buttonName}}</button>
      </div>

      <p *ngIf="item.comment.length <= 120">{{item.comment}}</p>
    </div>

    <div class="attachment" *ngFor="let file of documents" (click)="openAttachment(file)">
      <div *ngIf="file.internalOriginalName">
        <i class="material-icons">
          attach_file
        </i>{{file.internalOriginalName}}
      </div>
    </div>

  </div>
</div>
