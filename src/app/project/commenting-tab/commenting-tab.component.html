<div class="tab-pane" role="tabpanel">
    <div class="spinner-container" *ngIf="loading" [@visibility]>
        <div class="spinner-new rotating"></div>
    </div>

    <section class="tab-section" *ngIf="!loading">
        <div *ngIf="!project?.currentPeriod">
            No comment periods are currently scheduled for this project.
        </div>

        <div *ngIf="project?.commentPeriods">
            <div class="card card-body d-flex flex-row justify-content-between" *ngFor="let commentPeriod of project?.commentPeriods">
                <!-- TODO: Create a button to go to comments page -->
                <a (click)="$event.stopPropagation()" [routerLink]="['../cp', commentPeriod._id]" title="Go to Comment Period">
                    <div>
                        <label class="title">{{commentPeriod.commentPeriodStatus || 'Unknown Comment Period Status'}}</label>
                        <p class="mb-0">{{commentPeriod.dateStarted | date:'mediumDate'}} - {{commentPeriod.dateCompleted | date:'mediumDate'}}</p>
                    </div>
                    <div *ngIf="commentPeriodService.isOpen(commentPeriod)">
                        <div class="badge badge-secondary p-3">{{commentPeriod.daysRemaining}}</div>
                    </div>
                </a>
            </div>
        </div>
    </section>
</div>
