<div class="tab-pane" id="docs" role="tabpanel">
    <section class="tab-section">
        <div class="row" *ngIf="comments.length == 0">
            <em>No comments have been received for this application at this time.</em>
        </div>

        <div class="row" *ngIf="comments.length > 0">
            <table class="table striped">
                <thead>
                    <tr>
                        <th scope="col" style="font-size: large; min-width: 10rem;">Contact Name</th>
                        <th scope="col" style="font-size: large; min-width: 7rem;">Date</th>
                        <th scope="col" style="font-size: large; min-width: 7rem;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comment of comments">
                        <td>
                            <div *ngIf="comment.commentAuthor && comment.commentAuthor.contactName; else anonymous">
                                {{comment.commentAuthor.contactName}}
                                <span *ngIf="comment.commentAuthor && comment.commentAuthor.orgName">
                                    ({{comment.commentAuthor.orgName}})
                                </span>
                            </div>
                            <ng-template #anonymous>
                                <em>Anonymous</em>
                            </ng-template>
                            <div>{{comment.commentAuthor?.location}}</div>
                        </td>
                        <td>{{comment.dateAdded | date}}</td>
                        <td>
                            <button (click)="viewDetails(comment._id)">View Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
