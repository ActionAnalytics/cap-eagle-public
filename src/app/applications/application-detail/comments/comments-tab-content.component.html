<div class="tab-pane" id="docs" role="tabpanel">
    <section class="tab-section">
        <h4>Application Comments</h4>

        <div class="row" *ngIf="comments.length == 0">
            <em>If this application had comments, they would display here.</em>
        </div>

        <div class="row" *ngIf="comments.length > 0">
            <table class="table striped">
                <thead>
                    <tr>
                        <th scope="col" style="font-size: large; min-width: 3rem;">#</th>
                        <th scope="col" style="font-size: large; min-width: 10rem;">Contact Name</th>
                        <th scope="col" style="font-size: large; min-width: 7rem;">Date Added</th>
                        <th scope="col" style="font-size: large; min-width: 7rem;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let comment of comments">
                        <th scope="row">{{comment.commentNumber}}</th>
                        <td>
                            <div>{{comment.commentAuthor?.contactName || '(Anonymous)'}}</div>
                            <div>{{comment.commentAuthor?.orgName}}</div>
                        </td>
                        <td>{{comment.dateAdded | date}}</td>
                        <td><button (click)="viewDetails(comment._id)">View Details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
