<div class="container" id="anchor-point">
  <main class="application-list">
    <div class="switchWrapper">
      <label class="switch">
        <input type="checkbox" [attr.checked]="showOnlyOpenApps ? '' : null" (change)="showChange($event)">
        <span class="slider round"></span>
      </label>
      <div>&nbsp;&nbsp;Show only open applications</div>
    </div>

    <div *ngIf="!applications || applications.length == 0">
      <em>No applications found.</em>
    </div>

    <div class="card" *ngFor="let item of applications | paginate: config">
      <div class="card-header">{{item.proponent ? item.proponent.name : '-'}}</div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <p class="title">{{item.status | titlecase}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="name">Purpose</label>
            <p class="value">{{item.purpose | titlecase}}</p>
          </div>
          <div class="col-md-6">
            <label class="name">Subpurpose</label>
            <p class="value">{{item.subpurpose | titlecase}}</p>
          </div>
          <div class="col-md-6">
            <label class="name">Commenting</label>
            <p class="value">TBD</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a class="btn content-btn slide-l-btn btn-sm float-right" [routerLink]="['/application', item._id]">
          <i class="material-icons">info_outline</i>
          <span>View Details</span>
        </a>
      </div>
    </div>
  </main>
</div>
